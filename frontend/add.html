<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
</head>
<body>
    <h2>Movie Information</h2>
    <form  method="post">
    <table>
        <tr><td>Name</td><td><input type="text" id="name" name="name"></td></tr>
        <tr><td>Genre</td><td><input type="text" id="genre" name="genre"></td></tr>
        <tr><td>Release Date</td><td><input type="text" id="releasedate" name="releasedate"></td></tr>
        <tr><td>Age Limit</td><td><input type="text" id="agelimit" name="agelimit"></td></tr>
        <tr><td>Running Time</td><td><input type="text" id="runningtime" name="runningtime"></td></tr>
        <tr><td><button onclick="sendPost()" id="sub" type="submit" value="Submit">Add</button></td></tr>
    </table>
    </form>
    <script src="add.js">
    </script>
      
</body>
</html>
